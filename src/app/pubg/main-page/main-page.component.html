<h1>{{titleApp}}</h1>
<hr>
<div class="row">
  <div class="col">
    <!-- detecta cambios en el componente padre y envÃ­a los valores al componente hijo app-players -->
    <app-players [players]="players"></app-players>
  </div>
  <div class="col">
    <h3>Add Player</h3>
    <hr>
    <form (ngSubmit)="add()">
      <input type="text" placeholder="User name" name="userName" [(ngModel)]="newPlayer.userName">
      <input type="number" placeholder="Level" name="level" [(ngModel)]="newPlayer.level">
      <button class="btn">Add Player</button>
    </form>
  </div>
</div>
