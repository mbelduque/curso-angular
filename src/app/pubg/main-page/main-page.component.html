<h1>{{titleApp}}</h1>
<hr>
<div class="row">
  <div class="col">
    <h3>Players</h3>
    <hr>
    <ul *ngFor="let player of players">
      <li>{{player.userName}} - {{player.level | number}}</li>
    </ul>
  </div>
  <div class="col">
    <h3>Add Player</h3>
    <hr>
    <form (ngSubmit)="add()">
      <input type="text" placeholder="User name" name="userName" [(ngModel)]="newPlayer.userName">
      <input type="number" placeholder="Level" name="level" [(ngModel)]="newPlayer.level">
      <button class="btn">Add Player</button>
    </form>
  </div>
</div>
